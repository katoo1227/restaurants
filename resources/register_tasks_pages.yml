# Lambda
LambdaRegisterTasksPages:
    Type: "AWS::Serverless::Function"
    Properties:
        CodeUri: "./lambda_functions/register_tasks_pages/"
        FunctionName: !If
            - "IsProd"
            - "RestaurantsRegisterTasksPagesProd"
            - "RestaurantsRegisterTasksPagesDev"
        Role: !GetAtt "IamRoleRegisterTasksPages.Arn"
        Runtime: "python3.12"
        Layers:
            - !Ref "LambdaLayerHandlerS3Sqlite"
            - !Ref "LambdaLayerDynamodbTypes"
        Environment:
            Variables:
                ARN_LAMBDA_ERROR_COMMON: !GetAtt "LambdaErrorCommon.Arn"
                ARN_LAMBDA_HANDLER_SCHEDULES: !GetAtt "LambdaHandlerSchedules.Arn"
                ARN_LAMBDA_SCRAPING_ABSTRACT: !GetAtt "LambdaScrapingAbstract.Arn"
                ARN_IAM_ROLE_INVOKE_SCRAPING_ABSTRACT: !GetAtt "IamRoleInvokeScrapingAbstract.Arn"
                NAME_SCHEDULE_GROUP: !Ref "EventBridgeScheduleGroup"
                NAME_TASK_REGISTER_PAGES: !Ref "TaskNameRegisterTasksPages"
                NAME_TASK_SCRAPING_ABSTRACT: !Ref "TaskNameScrapingAbstract"
                NAME_BUCKET_DATABASE: !Ref "S3Database"
                NAME_FILE_DATABASE: !Ref "Sqlite3DbFileName"
                NAME_LOCK_FILE_DATABASE: !Ref "Sqlite3DbLockFileName"
                NAME_DYNAMODB_TABLE_TASKS: !Ref "DynamodbRestaurantsTasks"

        Handler: "app.lambda_handler"
        Architectures:
            - "arm64"
        Timeout: 30

# IAMロール
IamRoleRegisterTasksPages:
    Type: "AWS::IAM::Role"
    Properties:
        RoleName: !If
            - "IsProd"
            - "RestaurantsRegisterTasksPagesProd"
            - "RestaurantsRegisterTasksPagesDev"
        AssumeRolePolicyDocument:
            Version: "2012-10-17"
            Statement:
                - Effect: "Allow"
                  Principal:
                      Service: "lambda.amazonaws.com"
                  Action: "sts:AssumeRole"

# IAMポリシー
IamPolicyRegisterTasksPages:
    Type: "AWS::IAM::Policy"
    Properties:
        PolicyName: !If
            - "IsProd"
            - "RestaurantsRegisterTasksPagesProd"
            - "RestaurantsRegisterTasksPagesDev"
        PolicyDocument:
            Version: "2012-10-17"
            Statement:
                - Effect: "Allow"
                  Action:
                      - "lambda:InvokeFunction"
                  Resource:
                      - !GetAtt "LambdaErrorCommon.Arn"
                      - !GetAtt "LambdaHandlerSchedules.Arn"
                - Effect: "Allow"
                  Action:
                      - "dynamodb:Query"
                      - "dynamodb:DeleteItem"
                      - "dynamodb:BatchWriteItem"
                  Resource: !GetAtt "DynamodbRestaurantsTasks.Arn"
                - Effect: "Allow"
                  Action:
                      - "s3:GetObject"
                  Resource: !Sub "arn:aws:s3:::${S3Database}/${Sqlite3DbFileName}"
                - Effect: "Allow"
                  Action:
                      - "dynamodb:Query"
                      - "dynamodb:DeleteItem"
                      - "dynamodb:BatchWriteItem"
                  Resource:
                      - !GetAtt "DynamodbRestaurantsTasks.Arn"
        Roles:
            - !Ref "IamRoleRegisterTasksPages"

# IAMロール
IamRoleInvokeRegisterTasksPages:
    Type: "AWS::IAM::Role"
    Properties:
        RoleName: !If
            - "IsProd"
            - "RestaurantsInvokeRegisterTasksPagesProd"
            - "RestaurantsInvokeRegisterTasksPagesDev"
        AssumeRolePolicyDocument:
            Version: "2012-10-17"
            Statement:
                - Effect: "Allow"
                  Principal:
                      Service: "scheduler.amazonaws.com"
                  Action: "sts:AssumeRole"

# IAMポリシー
IamPolicyInvokeRegisterTasksPages:
    Type: "AWS::IAM::Policy"
    Properties:
        PolicyName: !If
            - "IsProd"
            - "RestaurantsInvokeRegisterTasksPagesProd"
            - "RestaurantsInvokeRegisterTasksPagesDev"
        PolicyDocument:
            Version: "2012-10-17"
            Statement:
                - Effect: "Allow"
                  Action:
                      - "lambda:InvokeFunction"
                  Resource: !GetAtt "LambdaRegisterTasksPages.Arn"
        Roles:
            - !Ref "IamRoleInvokeRegisterTasksPages"
