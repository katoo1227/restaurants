# Lambda
LambdaGetRestaurants:
    Type: "AWS::Serverless::Function"
    Properties:
        CodeUri: "./lambda_functions/get_restaurants/"
        FunctionName: !If
            - "IsProd"
            - "RestaurantsGetRestaurantsProd"
            - "RestaurantsGetRestaurantsDev"
        Role: !GetAtt "IamRoleGetRestaurants.Arn"
        Runtime: "python3.12"
        Layers:
            - !Ref "LambdaLayerSqliteClient"
        Environment:
            Variables:
                ARN_LAMBDA_ERROR_COMMON: !GetAtt "LambdaErrorCommon.Arn"
                FRONTEND_DOMAIN: "{{replace_frontend_domains}}"
                NAME_BUCKET_DATABASE: !Ref "S3Database"
                NAME_FILE_DATABASE: !Ref "Sqlite3DbFileName"
                NAME_LOCK_FILE_DATABASE: !Ref "Sqlite3DbLockFileName"
        Handler: "app.lambda_handler"
        Architectures:
            - "arm64"
        Timeout: 30

        Events:
            GetApi:
                Type: "Api"
                Properties:
                    Path: "/get-restaurants"
                    Method: "post"
                    RestApiId: !Ref "ApiGatewayBackend"

# IAMロール
IamRoleGetRestaurants:
    Type: "AWS::IAM::Role"
    Properties:
        RoleName: !If
            - "IsProd"
            - "RestaurantsGetRestaurantsProd"
            - "RestaurantsGetRestaurantsDev"
        AssumeRolePolicyDocument:
            Version: "2012-10-17"
            Statement:
                - Effect: "Allow"
                  Principal:
                      Service: "lambda.amazonaws.com"
                  Action: "sts:AssumeRole"

# IAMポリシー
IamPolicyGetRestaurants:
    Type: "AWS::IAM::Policy"
    Properties:
        PolicyName: !If
            - "IsProd"
            - "RestaurantsGetRestaurantsProd"
            - "RestaurantsGetRestaurantsDev"
        PolicyDocument:
            Version: "2012-10-17"
            Statement:
                - Effect: "Allow"
                  Action:
                      - "lambda:InvokeFunction"
                  Resource:
                      - !GetAtt "LambdaErrorCommon.Arn"
                - Effect: "Allow"
                  Action:
                      - "s3:GetObject"
                      - "s3:PutObject"
                  Resource: !Sub "arn:aws:s3:::${S3Database}/${Sqlite3DbFileName}"
        Roles:
            - !Ref "IamRoleGetRestaurants"