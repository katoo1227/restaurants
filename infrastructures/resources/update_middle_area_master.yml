# Lambda
LambdaUpdateMiddleAreaMaster:
    Type: "AWS::Serverless::Function"
    Properties:
        CodeUri: "./lambda_functions/update_middle_area_master/"
        FunctionName: !If
            - "IsProd"
            - "RestaurantsUpdateMiddleAreaMasterProd"
            - "RestaurantsUpdateMiddleAreaMasterDev"
        Role: !GetAtt "IamRoleUpdateMiddleAreaMaster.Arn"
        Runtime: "python3.12"
        Layers:
            - !Ref "LambdaLayerHotpepperApiClient"
            - !Ref "LambdaLayerDbClient"
        Environment:
            Variables:
                ENV: !Ref "EnvironmentType"
                SAKURA_DATABASE_API_KEY_PATH: !Ref "ParameterStoreNameSakuraDatabaseApiKey"
                SAKURA_DATABASE_API_URL: !Ref "SakuraDatabaseApiUrl"
                ARN_LAMBDA_ERROR_COMMON: !GetAtt "LambdaErrorCommon.Arn"
                PARAMETER_STORE_NAME_HOTPEPPER_API_KEY: !Ref "ParameterStoreNameHotpepperApiKey"
        Handler: "app.lambda_handler"
        Architectures:
            - "arm64"
        Timeout: 30

        Events:
            EventBridgeScheduleLambdaUpdateMiddleAreaMaster:
                Type: "ScheduleV2"
                Properties:
                    ScheduleExpression: cron(4 0 ? * SUN *)
                    ScheduleExpressionTimezone: "Asia/Tokyo"
                    State: ENABLED
                    GroupName: !Ref "EventBridgeScheduleGroup"
                    Name: !If
                        - "IsProd"
                        - "UpdateMiddleAreaMasterProd"
                        - "UpdateMiddleAreaMasterDev"
                    RoleArn: !GetAtt "IamRoleInvokeUpdateMiddleAreaMaster.Arn"

# IAMロール
IamRoleUpdateMiddleAreaMaster:
    Type: "AWS::IAM::Role"
    Properties:
        RoleName: !If
            - "IsProd"
            - "RestaurantsUpdateMiddleAreaMasterProd"
            - "RestaurantsUpdateMiddleAreaMasterDev"
        AssumeRolePolicyDocument:
            Version: "2012-10-17"
            Statement:
                - Effect: "Allow"
                  Principal:
                      Service: "lambda.amazonaws.com"
                  Action: "sts:AssumeRole"

# IAMポリシー
IamPolicyUpdateMiddleAreaMaster:
    Type: "AWS::IAM::Policy"
    Properties:
        PolicyName: !If
            - "IsProd"
            - "RestaurantsUpdateMiddleAreaMasterProd"
            - "RestaurantsUpdateMiddleAreaMasterDev"
        PolicyDocument:
            Version: "2012-10-17"
            Statement:
                - Effect: "Allow"
                  Action:
                      - "ssm:GetParameter"
                  Resource:
                      - !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter${ParameterStoreNameHotpepperApiKey}"
                      - !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter${ParameterStoreNameSakuraDatabaseApiKey}"
                - Effect: "Allow"
                  Action:
                      - "lambda:InvokeFunction"
                  Resource:
                      - !GetAtt "LambdaErrorCommon.Arn"
        Roles:
            - !Ref "IamRoleUpdateMiddleAreaMaster"

# スケジュール実行IAMロール
IamRoleInvokeUpdateMiddleAreaMaster:
    Type: "AWS::IAM::Role"
    Properties:
        RoleName: !If
            - "IsProd"
            - "RestaurantsInvokeUpdateMiddleAreaMasterProd"
            - "RestaurantsInvokeUpdateMiddleAreaMasterDev"
        AssumeRolePolicyDocument:
            Version: "2012-10-17"
            Statement:
                - Effect: "Allow"
                  Principal:
                      Service: "scheduler.amazonaws.com"
                  Action: "sts:AssumeRole"

# スケジュール実行IAMポリシー
IamPolicyInvokeUpdateMiddleAreaMaster:
    Type: "AWS::IAM::Policy"
    Properties:
        PolicyName: !If
            - "IsProd"
            - "RestaurantsInvokeUpdateMiddleAreaMasterProd"
            - "RestaurantsInvokeUpdateMiddleAreaMasterDev"
        PolicyDocument:
            Version: "2012-10-17"
            Statement:
                - Effect: "Allow"
                  Action:
                      - "lambda:InvokeFunction"
                  Resource: !GetAtt "LambdaUpdateMiddleAreaMaster.Arn"
        Roles:
            - !Ref "IamRoleInvokeUpdateMiddleAreaMaster"