DynamodbRestaurantsTasks:
    Type: "AWS::DynamoDB::Table"
    Properties:
        TableName: !If
            - "IsProd"
            - "RestaurantsTasksProd"
            - "RestaurantsTasksDev"
        AttributeDefinitions:
            - AttributeName: "kind"
              AttributeType: "S"
            - AttributeName: "param"
              AttributeType: "S"
        KeySchema:
            - AttributeName: "kind"
              KeyType: "HASH"
            - AttributeName: "param"
              KeyType: "RANGE"
        ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1
        DeletionProtectionEnabled: true